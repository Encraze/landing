<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>qult Â· Terminal Landing</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-layer" aria-hidden="true">
      <div class="logo-satellite">
        <img src="assets/logo.png" alt="" loading="lazy" decoding="async" />
      </div>
      <div class="particle-field"></div>
    </div>
    <main id="app" class="app-shell">
      <section class="boot-sequence" id="boot-sequence" aria-live="polite">
        <pre class="boot-log" id="boot-log"></pre>
      </section>

      <section class="terminal hidden" id="terminal" aria-live="polite">
        <div class="terminal-output" id="terminal-output"></div>

        <form class="terminal-input" id="terminal-form" autocomplete="off">
          <label class="prompt-label" for="terminal-command">nobody@qult></label>
          <div class="input-wrapper">
            <span
              class="input-suggestion"
              id="input-suggestion"
              aria-hidden="true"
            ></span>
            <input
              id="terminal-command"
              name="command"
              type="text"
              spellcheck="false"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="none"
              enterkeyhint="send"
              aria-label="Terminal command input"
            />
      </div>
        </form>
      </section>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
